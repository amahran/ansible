- name: Install Virtual Machine tools
  become: true
  package:
    name: 
    - "libvirt"
    - "qemu"
    - "virt-manager"
    - "virt-viewer"
    - "dnsmasq"
    - "edk2-ovmf"
    - "dmidecode"
  when: ansible_distribution in ["Archlinux"]
  tags:
    - virt

- name: Enable and start libvirtd.service
  become: true
  systemd:
    name: libvirtd
    enabled: true
    state: started
  when: ansible_distribution in ["Archlinux"]
  tags:
    - virt

